<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GEO Beef Cuts - Apache ECharts Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js" integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    #chart-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="chart-container"></div>
    <script>
    var dom = document.getElementById('chart-container');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};
    //var ROOT_PATH = 'https://echarts.apache.org/examples';
    var ROOT_PATH = './'
    var option;

    $.get(ROOT_PATH + 'test.svg', function(svg) {
        echarts.registerMap('test', { svg: svg });
        option = {
            tooltip: {},
            visualMap: {
                left: 'center',
                bottom: '10%',
                min: 5,
                max: 100,
                orient: 'horizontal',
                text: ['', 'Price'],
                realtime: true,
                calculable: true,
                inRange: {
                    color: ['#dbac00', '#db6e00', '#cf0000']
                }
            },
            series: [{
                name: 'Name goes here',
                type: 'map',
                map: 'test',
                roam: true,
                emphasis: {
                    label: {
                        show: false
                    }
                },
                selectedMode: false,
                data: [
                    { name: 'CBD', value: 15 },
                    { name: 'DOH', value: 100 }
                    // { name: 'Queue', value: 15 },
                    // { name: 'Langue', value: 35 },

                    // { name: 'Gîte à la noix', value: 55 },
                    // { name: "Bavette d'aloyau", value: 25 },
                    // { name: 'Tende de tranche', value: 65 },
                    // { name: 'Rond de gîte', value: 45 },
                    // { name: 'Bavettede de flanchet', value: 85 },
                    // { name: 'Flanchet', value: 35 },
                    // { name: 'Hampe', value: 75 },
                    // { name: 'Plat de côtes', value: 65 },
                    // { name: 'Tendron Milieu de poitrine', value: 65 },
                    // { name: 'Macreuse à pot-au-feu', value: 85 },
                    // { name: 'Rumsteck', value: 75 },
                    // { name: 'Faux-filet', value: 65 },
                    // { name: 'Côtes Entrecôtes', value: 55 },
                    // { name: 'Basses côtes', value: 45 },
                    // { name: 'Collier', value: 85 },
                    // { name: 'Jumeau à biftek', value: 15 },
                    // { name: 'Paleron', value: 65 },
                    // { name: 'Macreuse à bifteck', value: 45 },
                    // { name: 'Gîte', value: 85 },
                    // { name: 'Aiguillette baronne', value: 65 },
                    // { name: 'Filet', value: 95 }
                ]
            }]
        };
        myChart.setOption(option);
    });


    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
    </script>

</body>

</html>
